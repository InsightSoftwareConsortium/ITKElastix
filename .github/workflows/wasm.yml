name: WebAssembly

on:
  push:
    branches:
      - main
    tags:
       - '*'
  pull_request:
    branches:
      - main

jobs:
  build-wasm:
    name: "build-test-wasm"
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

    - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
      with:
        node-version: '18'

    - name: Install
      run: |
        npm ci

    - name: Build
      run: |
        npm run build